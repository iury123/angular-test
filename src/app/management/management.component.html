<div class="column-widget component-container">
  <div class="row-widget component-header">
    <label class="component-title">Configuração</label>
    <button type="button" class="btn btn-danger btn-lg save-button">
      Salvar
    </button>
  </div>

  <form>
    <div class="column-widget local-interface-container">
      <label class="subtitle">Interface local</label>

      <div class="row-widget custom-row">
        <div class="form-group">
          <label for="ip">IP:</label>
          <input
            class="form-control text-field"
            id="ip"
            placeholder="190.0.0.2"
          />
          <!-- <label class="error-input">aaaaaa</label> -->
        </div>

        <div class="form-group">
          <label for="mask">Mascara:</label>
          <input
            class="form-control text-field"
            id="mask"
            placeholder="255.255.255.0"
          />
          <!-- <label class="error-input">aaaaaa</label> -->
        </div>
      </div>

      <div class="form-group">
        <label for="default-gateway-input">Gateway Padrão</label>
        <input
          class="form-control text-field"
          id="default-gateway-input"
          placeholder="190.0.0.2"
        />
        <label class="error-input">aaaaaa</label>
      </div>
    </div>
  </form>
</div>
